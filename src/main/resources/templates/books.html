<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spring web dev</title>
</head>
<body>
<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>

    <tr th:each="book : ${books}" >
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring Development</td>
        <td th:text="${book.publisher.name}">wrox</td>

    </tr>
</table>

</body>
</html>
